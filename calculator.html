<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>

<body>

<link rel="stylesheet" href="calculatorstylesheet.css">
<script src="./calculatorstylesheet.js" type ="text/javascript"></script>

    <section class= "outside-box">

        <div class= "calculator-face">
       

        <div class="display-box">0</div>

    <div class="buttons">

        <button type="acButton" onclick ="value"(0)>AC</button>
        <div class="plus-minus-button">+/-</div>
        <div class="percentage-button">%</div>
        <div class="division-button">รท</div>
        <div class="seven-button">7</div>
        <div class="eight-button">8</div>
        <div class="nine-button">9</div>
        <div class="times-button">ร</div>
        <div class="four-button">4</div>
        <div class="five-button">5</div>
        <div class="six-button">6</div>
        <div class="minus-button">-</div>
        <div class="one-button">1</div>
        <div class="two-button">2</div>
        <div class="three-button">3</div>
        <div class="plus-button">+</div>
        <div class="zero-button">0</div>
        <div class="period-button">.</div>
        <div class="equals-button">=</div>

        <button onclick="buttonPressed(2)">2</button>
        <button onclick="buttonPressed(3)">3</button>
</div>

     
</div>
</section>
</body>

</html>
