<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API Practice 2</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>
    <button onclick='getRequest("http://api.citybik.es/v2/networks")'>
      Get City Bike Locations
    </button>

    <script>
      function getRequest(url) {
        $.getJSON(url, function(response) {
          parseCityBikeJSON(response);
        });
      }
      const parseCityBikeJSON = json => {
        json.map(el => {
          document.getElementById("doc-text").innerHTML +=
            json.name.county.city + "<br>";
        });
      };
    </script>

    <div id="doc-text"></div>
  </body>
</html>
