<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Calculator</title>
  </head>

  <body>
    <link rel="stylesheet" href="calculatorstylesheet.css" />
    <script src="calculatorjavascript.js"></script>

    <div class="calculator">
      <div class="input-display" id="input-display">0</div>

      <div class="buttons">
        <button class="AC-button" onclick="buttonPressed(0)">AC</button>
        <button class="delete-button" onclick="buttonPressed()">Del</button>
        <button class="percentage-button" onclick="buttonPressed()">%</button>
        <button class="division-button" onclick="buttonPressed('/')">รท</button>
        <button class="seven-button" onclick="buttonPressed(7)">7</button>
        <button class="eight-button" onclick="buttonPressed(8)">8</button>
        <button class="nine-button" onclick="buttonPressed(9)">9</button>
        <button class="multiply-button" onclick="('x')">x</button>
        <button class="four-button" onclick="buttonPressed(4)">4</button>
        <button class="five-button" onclick="buttonPressed(5)">5</button>
        <button class="six-button" onclick="buttonPressed(6)">6</button>
        <button class="subtract-button" onclick="buttonPressed('-')">-</button>
        <button class="one-button" onclick="buttonPressed(1)">1</button>
        <button class="two-button" onclick="buttonPressed(2)">2</button>
        <button class="three-button" onclick="buttonPressed(3)">3</button>
        <button class="add-button" onclick="buttonPressed('+')">+</button>
        <button class="zero-button" onclick="buttonPressed(0)">0</button>
        <button class="decimal-point-button" onclick="buttonPressed('.')">
          .
        </button>
        <button class="equals-button" onclick="buttonPressed('=')">=</button>
      </div>
    </div>
  </body>
</html>
